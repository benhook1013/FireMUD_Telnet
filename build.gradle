plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
	id 'com.github.johnrengelman.shadow' version '7.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
/* 
 * NOTE: You may need to Gradle refresh your project after editing these settings.
 */

    // Use JUnit Jupiter for testing.
    //testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
    
    api 'org.apache.logging.log4j:log4j-core:2.14.1'
    api 'org.apache.logging.log4j:log4j-api:2.14.1'
    api 'org.apache.logging.log4j:log4j-api:2.14.1'
    
    api project(':FireEngine_Lib')
    
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:30.1.1-jre'
}

mainClassName = "com.github.benhook1013.fireengine_telnet.main.FireEngineTelnetMain"

jar {
    manifest {
        attributes 'Main-Class': 'com.github.benhook1013.fireengine_telnet.main.FireEngineTelnetMain'
        attributes 'Multi-Release': 'true'
    }
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.github.benhook1013.fireengine_telnet.main.FireEngineTelnetMain'
        attributes 'Multi-Release': 'true'
    }
}